<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Console de Gestion</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --green: #2ecc71; --blue: #3498db; --bg-card: #1e1e1e; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #0a0a0a; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* Structure */
        .sidebar { width: 320px; background: #151515; border-right: 1px solid #333; overflow-y: auto; }
        .main { flex: 1; background: #000; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .history { width: 300px; background: #0d0d0d; overflow-y: auto; }
        
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; font-size: 0.85rem; letter-spacing: 1px; }

        /* Liste des Commandes */
        #order-list { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; align-content: start; }
        .order-card { background: var(--bg-card); padding: 15px; border-radius: 10px; border-left: 5px solid var(--red); position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .order-card.modified { border-left-color: orange; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .order-id { font-weight: 700; color: var(--gold); font-size: 1.1rem; }
        .mod-badge { background: orange; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        
        .order-items { font-size: 0.85rem; color: #ccc; line-height: 1.4; border-top: 1px solid #333; padding-top: 10px; }
        .btn-edit { background: none; border: 1px solid #444; color: #888; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; transition: 0.3s; }
        .btn-edit:hover { border-color: var(--blue); color: var(--blue); }

        /* Terminal de Commande */
        .terminal-box { height: 350px; background: #151515; border-top: 3px solid var(--gold); display: flex; flex-direction: column; }
        .terminal-grid { display: flex; flex: 1; overflow: hidden; }
        .term-products { flex: 2; overflow-y: auto; padding: 10px; }
        .term-cart { flex: 1.2; background: #050505; padding: 15px; display: flex; flex-direction: column; border-left: 1px solid #333; }
        
        .term-item { background: #252525; margin-bottom: 8px; padding: 10px; border-radius: 6px; border: 1px solid #333; }
        .term-item b { font-size: 0.9rem; }
        .term-select { width: 100%; background: #000; color: #fff; border: 1px solid #444; margin-top: 6px; padding: 5px; border-radius: 4px; font-size: 0.8rem; }
        
        /* Stocks */
        .stock-item { background: #1a1a1a; padding: 10px; border-bottom: 1px solid #222; }
        .btn-toggle { border: none; padding: 4px 10px; cursor: pointer; border-radius: 4px; font-weight: 700; color: #fff; font-size: 0.65rem; }
        .on { background: var(--green); } .off { background: var(--red); }
        .variant-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; padding: 4px 0 4px 15px; border-left: 1px solid #333; margin-top: 4px; }

        /* Boutons Actions */
        .btn-action { border: none; padding: 10px; border-radius: 5px; color: white; font-weight: 700; cursor: pointer; flex: 1; font-size: 0.7rem; text-transform: uppercase; }
        .btn-update-mode { background: var(--blue) !important; color: #fff !important; }

        /* Impression */
        #print-area { display: none; }
        @media print { body * { visibility: hidden; } #print-area, #print-area * { visibility: visible; } #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: #000; font-family: 'Courier Prime', monospace; } }
    </style>
</head>
<body>
    <div id="print-area"></div>

    <aside class="sidebar no-print">
        <div class="panel-header">üì¶ STOCKS & DISPONIBILIT√â</div>
        <div id="stock-list"></div>
    </aside>

    <main class="main no-print">
        <div class="panel-header">üî• COMMANDES EN PR√âPARATION</div>
        <div id="order-list"></div>

        <div class="terminal-box">
            <div id="term-title" class="panel-header" style="color:var(--gold); border-color:var(--gold);">‚å®Ô∏è TERMINAL DE COMMANDE</div>
            <div class="terminal-grid">
                <div id="term-products" class="term-products"></div>
                <div class="term-cart">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <input type="text" id="term-table" placeholder="Table" style="width:60px; padding:8px; background:#000; color:var(--gold); border:1px solid var(--gold); border-radius:4px; font-weight:bold; text-align:center;">
                        <div id="applied-menu-term" style="flex:1; font-size:0.65rem; color:var(--gold); display:flex; align-items:center;"></div>
                    </div>
                    <div id="term-cart-list" style="flex:1; overflow-y:auto; font-size:0.8rem; border-top:1px solid #222; padding-top:10px;"></div>
                    <div id="term-total" style="color:var(--gold); font-weight:700; font-size:1.2rem; padding:10px 0; text-align:right;">0.00‚Ç¨</div>
                    <div style="display:flex; gap:5px;">
                        <button id="btn-cancel-edit" style="display:none; background:#444; color:#fff; border:none; padding:10px; border-radius:4px; cursor:pointer;" onclick="annulerModif()">X</button>
                        <button id="btn-main-term" class="btn-action" style="background:var(--gold); color:#000;" onclick="validerTerminal()">ENVOYER CUISINE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside class="history no-print">
        <div class="panel-header">üìä R√âCAPITULATIF CAISSE</div>
        <div id="day-total" style="text-align:center; padding:15px; background:var(--gold); color:black; font-weight:800; font-size:1.2rem; margin:10px; border-radius:8px;">0.00‚Ç¨</div>
        <div id="history-list" style="padding:10px;"></div>
    </aside>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", projectId: "thaijap", appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let menuData = {}, panierM = [], editingOrderId = null, initialArticles = [];

        // --- GESTION DES STOCKS ---
        db.ref('/').on('value', snap => {
            menuData = snap.val(); let sH = "", tH = "";
            const cats = ["entrees", "sushis", "plats", "boissons", "desserts"];
            cats.forEach(cat => {
                sH += `<div style="background:#222; padding:8px; font-size:0.7rem; font-weight:bold; color:var(--red); border-bottom:1px solid #333;">${cat.toUpperCase()}</div>`;
                tH += `<div style="color:var(--gold); font-size:0.7rem; font-weight:bold; margin:15px 0 5px 0; border-bottom:1px solid #333; text-transform:uppercase;">${cat}</div>`;
                for(let id in menuData) {
                    if(id.startsWith('p') && menuData[id].categorie === cat) {
                        const p = menuData[id];
                        sH += `<div class="stock-item">
                            <div style="display:flex; justify-content:space-between; align-items:center;"><span style="font-size:0.8rem;">${p.nom}</span><button onclick="db.ref('${id}/dispo').set(${!p.dispo})" class="btn-toggle ${p.dispo?'on':'off'}">${p.dispo?'ON':'OFF'}</button></div>`;
                        if(p.options) p.options.forEach((opt, i) => { sH += `<div class="variant-row"><span>${opt.n}</span><button onclick="db.ref('${id}/options/${i}/s').set(${!opt.s})" class="btn-toggle ${opt.s?'on':'off'}">${opt.s?'ON':'OFF'}</button></div>`; });
                        if(p.specials) p.specials.forEach((spec, i) => { sH += `<div class="variant-row"><span>${spec.v}</span><button onclick="db.ref('${id}/specials/${i}/s').set(${!spec.s})" class="btn-toggle ${spec.s?'on':'off'}">${spec.s?'ON':'OFF'}</button></div>`; });
                        sH += `</div>`;
                        if(p.dispo) {
                            let o = p.options ? `<select id="t-opt-${id}" class="term-select">${p.options.map(o=>o.s?`<option>${o.n}</option>`:'').join('')}</select>` : '';
                            let s = p.specials ? `<select id="t-spec-${id}" class="term-select">${p.specials.map(s=>s.s?`<option value="${s.v}|${s.p}">${s.v} (${s.p}‚Ç¨)</option>`:'').join('')}</select>` : '';
                            tH += `<div class="term-item"><div style="display:flex; justify-content:space-between;"><b>${p.nom}</b><button onclick="ajouterM('${id}')" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer;">+</button></div>${o}${s}</div>`;
                        }
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = sH;
            document.getElementById('term-products').innerHTML = tH;
        });

        // --- LOGIQUE TERMINAL ---
        function ajouterM(id) {
            const p = menuData[id]; let n = p.nom, px = p.prix || 0;
            if(document.getElementById('t-opt-'+id)) n += " (" + document.getElementById('t-opt-'+id).value + ")";
            if(document.getElementById('t-spec-'+id)) { const s = document.getElementById('t-spec-'+id).value.split('|'); n += " " + s[0]; px = parseFloat(s[1]); }
            panierM.push({nom: n, prix: px, categorie: p.categorie});
            majM();
        }

        function majM() {
            let total = 0, temp = JSON.parse(JSON.stringify([...panierM])), nF=0, nG=0, nT=0;
            while (temp.filter(i => i.categorie === "sushis").length >= 5) { nF++; total += 44.9; for(let k=0;k<5;k++) temp.splice(temp.findIndex(i=>i.categorie==="sushis"),1); }
            while (true) {
                let iE=temp.findIndex(i=>i.categorie==="entrees"), iP=temp.findIndex(i=>i.categorie==="plats"&&i.prix===14.9), iB=temp.findIndex(i=>i.categorie==="boissons");
                if(iE!==-1 && iP!==-1 && iB!==-1) { nG++; total+=20.9; temp.splice(iP,1); temp.splice(temp.findIndex(i=>i.categorie==="entrees"),1); temp.splice(temp.findIndex(i=>i.categorie==="boissons"),1); } else break;
            }
            while (true) {
                let iE=temp.findIndex(i=>i.categorie==="entrees"), iS=temp.findIndex(i=>i.categorie==="sushis"), iB=temp.findIndex(i=>i.categorie==="boissons");
                if(iE!==-1 && iS!==-1 && iB!==-1) { nT++; total+=16.9; temp.splice(iS,1); temp.splice(temp.findIndex(i=>i.categorie==="entrees"),1); temp.splice(temp.findIndex(i=>i.categorie==="boissons"),1); } else break;
            }
            temp.forEach(i => total += i.prix);
            document.getElementById('term-total').innerText = total.toFixed(2)+"‚Ç¨";
            document.getElementById('applied-menu-term').innerText = (nF>0?nF+" Family ":"")+(nG>0?nG+" Gourm. ":"")+(nT>0?nT+" Tokyo":"");
            document.getElementById('term-cart-list').innerHTML = panierM.map((i,idx)=>`<div style="margin-bottom:5px; display:flex; justify-content:space-between;"><span>‚Ä¢ ${i.nom}</span><span onclick="panierM.splice(${idx},1);majM()" style="color:red;cursor:pointer;">‚úï</span></div>`).join('');
        }

        function editOrder(id) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val();
                editingOrderId = id;
                initialArticles = JSON.parse(JSON.stringify(o.articles || []));
                panierM = JSON.parse(JSON.stringify(initialArticles));
                document.getElementById('term-table').value = o.table;
                document.getElementById('term-title').innerText = "üìç √âDITION TABLE " + o.table;
                document.getElementById('term-title').style.background = "var(--blue)";
                document.getElementById('btn-main-term').innerText = "Mettre √† jour";
                document.getElementById('btn-main-term').classList.add('btn-update-mode');
                document.getElementById('btn-cancel-edit').style.display = "block";
                majM();
            });
        }

        function annulerModif() {
            editingOrderId = null; panierM = [];
            document.getElementById('term-table').value = "";
            document.getElementById('term-title').innerText = "‚å®Ô∏è TERMINAL DE COMMANDE";
            document.getElementById('term-title').style.background = "black";
            document.getElementById('btn-main-term').innerText = "Envoyer Cuisine";
            document.getElementById('btn-main-term').classList.remove('btn-update-mode');
            document.getElementById('btn-cancel-edit').style.display = "none";
            majM();
        }

        function validerTerminal() {
            const t = document.getElementById('term-table').value;
            if(!t || panierM.length==0) return alert("V√©rifiez la table et le panier");
            const tot = document.getElementById('term-total').innerText.replace('‚Ç¨','');
            const menu = document.getElementById('applied-menu-term').innerText;

            if(editingOrderId) {
                // Calculer les nouveaux articles pour la suite
                const nouveaux = panierM.filter(p => !initialArticles.some(prev => prev.nom === p.nom));
                db.ref('commandes/'+editingOrderId).update({
                    articles: panierM, total: tot, menu: menu, modifier: nouveaux.length > 0, derniersAjouts: nouveaux.length > 0 ? nouveaux : null
                }).then(() => annulerModif());
            } else {
                db.ref('commandes').push({ table:t, articles:panierM, statut:"En attente", total: tot, menu: menu, heure:new Date().toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'}), date:new Date().toLocaleDateString('fr-FR') });
                annulerModif();
            }
        }

        // --- COMMANDES ACTIVES ---
        db.ref('commandes').on('value', snap => {
            const data = snap.val(); let oH = "", hH = "", totJ = 0;
            const today = new Date().toLocaleDateString('fr-FR');
            let count = 1;
            for(let id in data) {
                const o = data[id];
                if(o.statut === "Pay√©") {
                    if(o.date === today) { totJ += parseFloat(o.total); hH = `<div style="padding:8px; border-bottom:1px solid #222; font-size:0.75rem;"><b>T-${o.table}</b>: ${o.total}‚Ç¨</div>` + hH; }
                } else {
                    oH += `<div class="order-card ${o.modifier?'modified':''}">
                        <div class="order-header">
                            <div class="order-id">#${count++} TABLE ${o.table} ${o.modifier?'<span class="mod-badge">Suivi</span>':''}</div>
                            <button class="btn-edit" onclick="editOrder('${id}')">‚úèÔ∏è MODIFIER</button>
                        </div>
                        <div style="color:var(--gold); font-size:0.65rem; font-weight:bold; margin-bottom:8px;">${o.menu || ''}</div>
                        <div class="order-items">${o.articles.map(a => `‚Ä¢ ${a.nom}${a.note?' <i style="color:var(--red); font-size:0.7rem;">('+a.note+')</i>':''}`).join('<br>')}</div>
                        <div style="text-align:right; font-weight:700; color:var(--gold); margin-top:10px; font-size:1rem;">${o.total}‚Ç¨</div>
                        <div class="btn-pay-group" style="margin-top:15px; display:flex; gap:5px;">
                            <button class="btn-action" style="background:var(--blue);" onclick="imprimer('${id}', false)">TICKET</button>
                            ${o.derniersAjouts ? `<button class="btn-action" style="background:orange; color:#000;" onclick="imprimer('${id}', true)">SUITE</button>` : ''}
                            <button class="btn-action" style="background:var(--green);" onclick="encaisser('${id}')">ENCAISSER</button>
                        </div>
                    </div>`;
                }
            }
            document.getElementById('order-list').innerHTML = oH;
            document.getElementById('day-total').innerText = totJ.toFixed(2)+"‚Ç¨";
            document.getElementById('history-list').innerHTML = hH;
        });

        function imprimer(id, suite) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val(); const liste = suite ? o.derniersAjouts : o.articles;
                let h = `<div style="text-align:center;"><h1 style="font-size:40pt;margin:0;">TABLE ${o.table}</h1>${suite?'<h2>*** SUITE / AJOUT ***</h2>':''}<hr></div>`;
                liste.forEach(a => h += `<div style="font-size:24pt; border-bottom:1px dashed #000; padding:15px 0;">‚Ä¢ ${a.nom.toUpperCase()} ${a.note?`<br>!! ${a.note.toUpperCase()} !!`:''}</div>`);
                document.getElementById('print-area').innerHTML = h; window.print();
                if(suite) db.ref('commandes/'+id).update({ modifier: false, derniersAjouts: null });
            });
        }
        function encaisser(id) { db.ref('commandes/'+id).update({ statut: "Pay√©", date: new Date().toLocaleDateString('fr-FR') }); }
    </script>
</body>
</html>
