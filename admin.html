<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThaiJap Admin | Syst√®me de Caisse & Cuisine</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body class="admin-layout-pro">

    <aside class="admin-sidebar stock-panel no-print">
        <div class="panel-header">üì¶ STOCKS</div>
        <div id="stock-list" class="scrollable"></div>
    </aside>

    <main class="admin-main orders-panel no-print">
        <div class="panel-header">üî• COMMANDES & MODIFICATIONS</div>
        <div id="admin-grid" class="admin-grid"></div>
    </main>

    <aside class="admin-sidebar history-panel no-print">
        <div class="panel-header">üìä HISTORIQUE DES VENTES</div>
        <div id="history-list" class="scrollable"></div>
    </aside>

    <div id="print-zone" class="only-print"></div>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- GESTION DES STOCKS ---
        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            let h = "";
            for(let id in data) {
                if(id.startsWith('p')) {
                    const isOff = data[id].dispo === false;
                    h += `<div class="stock-item">
                        <span>${data[id].nom}</span>
                        <button onclick="db.ref('${id}').update({dispo: ${isOff}})" class="${isOff?'off':'on'}">${isOff ? 'OFF' : 'ON'}</button>
                    </div>`;
                }
            }
            document.getElementById('stock-list').innerHTML = h;
        });

        // --- GESTION COMMANDES ---
        let lastCount = 0;
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            const grid = document.getElementById('admin-grid');
            const historyDiv = document.getElementById('history-list');
            
            if(data && Object.keys(data).length > lastCount) document.getElementById('notif').play().catch(()=>{});
            lastCount = data ? Object.keys(data).length : 0;

            grid.innerHTML = "";
            let historyData = {};

            for(let id in data) {
                const o = data[id];
                const dateCmd = o.date || new Date().toLocaleDateString('fr-FR');

                if(o.statut === "Pay√©") {
                    if(!historyData[dateCmd]) historyData[dateCmd] = { total: 0, count: 0 };
                    historyData[dateCmd].total += parseFloat(o.total);
                    historyData[dateCmd].count++;
                } else {
                    grid.innerHTML += `
                        <div class="order-card">
                            <div class="order-top">
                                <span class="table-label">TABLE ${o.table}</span>
                                <span class="order-time">${o.heure}</span>
                            </div>
                            <div class="order-content">
                                ${o.articles.map((a, index) => `
                                    <div class="item-line">
                                        <span>‚Ä¢ ${a.nom}</span>
                                        <div class="item-ctrl">
                                            <button onclick="modifierArticle('${id}', ${index}, 'plus')">+</button>
                                            <button onclick="modifierArticle('${id}', ${index}, 'moins')">-</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="total-row">Total : <strong>${o.total}‚Ç¨</strong></div>
                            <div class="order-actions">
                                <button class="btn-print" onclick="imprimerCuisine('${id}')">üë®‚Äçüç≥ CHEF</button>
                                <button class="btn-cash" onclick="encaisser('${id}', 'Esp√®ces')">üí∂ ESP</button>
                                <button class="btn-card" onclick="encaisser('${id}', 'Carte')">üí≥ CB</button>
                                <button class="btn-del" onclick="if(confirm('Annuler?'))db.ref('commandes/${id}').remove()">X</button>
                            </div>
                        </div>`;
                }
            }

            let hHtml = "";
            for(let date in historyData) {
                hHtml += `<div class="history-day"><div class="day-header"><strong>${date}</strong><span class="day-total">${historyData[date].total.toFixed(2)}‚Ç¨</span></div><small>${historyData[date].count} ventes</small></div>`;
            }
            historyDiv.innerHTML = hHtml;
        });

        // MODIFIER UN ARTICLE (AJOUTER/SUPPRIMER DANS LA COMMANDE)
        function modifierArticle(cmdId, index, action) {
            db.ref(`commandes/${cmdId}`).once('value', (snap) => {
                let cmd = snap.val();
                if (action === 'plus') {
                    cmd.articles.push({...cmd.articles[index]});
                } else {
                    cmd.articles.splice(index, 1);
                }
                // Recalculer le total
                let newTotal = cmd.articles.reduce((s, a) => s + a.prix, 0).toFixed(2);
                db.ref(`commandes/${cmdId}`).update({ articles: cmd.articles, total: newTotal });
            });
        }

        // ENCAISSER ET IMPRIMER TICKET CLIENT
        function encaisser(id, mode) {
            db.ref(`commandes/${id}`).once('value', (snap) => {
                const o = snap.val();
                imprimerTicketClient(o, mode);
                db.ref(`commandes/${id}`).update({ statut: "Pay√©", modePaiement: mode, date: new Date().toLocaleDateString('fr-FR') });
            });
        }

        // IMPRESSION CUISINE (Chef)
        function imprimerCuisine(id) {
            db.ref(`commandes/${id}`).once('value', (snap) => {
                const o = snap.val();
                let content = `<h1>TABLE ${o.table}</h1><p>${o.heure}</p><hr>`;
                o.articles.forEach(a => { content += `<h3>‚Ä¢ ${a.nom}</h3>${a.note ? `<p>=> ${a.note}</p>` : ''}`; });
                document.getElementById('print-zone').innerHTML = content;
                window.print();
            });
        }

        // IMPRESSION TICKET DE CAISSE
        function imprimerTicketClient(o, mode) {
            let content = `
                <div class="ticket">
                    <h2>THAI JAP</h2>
                    <p>Table: ${o.table} | ${o.heure}</p>
                    <hr>
                    ${o.articles.map(a => `<div class="t-line"><span>${a.nom}</span><span>${a.prix.toFixed(2)}‚Ç¨</span></div>`).join('')}
                    <hr>
                    <div class="t-line"><strong>TOTAL</strong><strong>${o.total}‚Ç¨</strong></div>
                    <p>Paiement: ${mode}</p>
                    <p>Merci de votre visite !</p>
                </div>`;
            document.getElementById('print-zone').innerHTML = content;
            window.print();
        }
    </script>

    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; }
        .admin-layout-pro { display: flex; height: 100vh; }
        .admin-sidebar { background: #1a1a1a; width: 280px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .admin-main { flex: 1; background: #050505; overflow-y: auto; }
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; }
        .scrollable { flex: 1; overflow-y: auto; padding: 10px; }

        /* Cartes Commandes */
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; padding: 20px; }
        .order-card { background: #1a1a1a; border-radius: 5px; border-top: 5px solid var(--red); padding: 15px; }
        .item-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .item-ctrl button { background: #333; color: white; border: none; padding: 2px 8px; margin-left: 5px; cursor: pointer; border-radius: 3px; }
        .total-row { border-top: 1px solid #333; margin: 10px 0; padding-top: 10px; color: var(--gold); }
        .order-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .order-actions button { border: none; padding: 10px; font-weight: 700; cursor: pointer; border-radius: 3px; font-size: 0.7rem; }
        .btn-print { background: #3498db; color: white; }
        .btn-cash { background: #2ecc71; color: white; }
        .btn-card { background: #9b59b6; color: white; }
        .btn-del { background: #e74c3c; color: white; grid-column: span 2; }

        /* Styles Impression */
        .only-print { display: none; }
        @media print {
            .no-print { display: none !important; }
            .only-print { display: block !important; color: black; font-family: 'Courier Prime', monospace; }
            .ticket { width: 80mm; padding: 5px; text-align: center; }
            .t-line { display: flex; justify-content: space-between; margin-bottom: 2px; }
        }
        
        .stock-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #333; font-size: 0.75rem; }
        .stock-item button.on { background: #2ecc71; }
        .stock-item button.off { background: #e74c3c; }
    </style>
</body>
</html>
