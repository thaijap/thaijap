<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Gestion Totale</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --green: #2ecc71; --blue: #3498db; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 320px; background: #1a1a1a; border-right: 1px solid #333; overflow-y: auto; }
        .main { flex: 1; background: #050505; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .history { width: 280px; background: #111; overflow-y: auto; }
        
        .panel-header { padding: 12px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; font-size: 0.8rem; }
        #order-list { flex: 1; overflow-y: auto; padding: 10px; }
        .order-card { background: #1a1a1a; padding: 12px; border-radius: 6px; border-top: 4px solid var(--red); margin-bottom: 10px; position: relative; }
        .mod-badge { background: orange; color: #000; padding: 2px 5px; border-radius: 3px; font-size: 0.6rem; font-weight: bold; margin-left: 5px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        .btn-action { border: none; padding: 8px; border-radius: 4px; color: white; font-weight: 700; cursor: pointer; flex: 1; font-size: 0.65rem; }
        .variant-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; padding-left: 15px; margin-top: 6px; border-left: 2px solid #444; }
        
        .terminal-box { height: 350px; background: #151515; border-top: 2px solid var(--gold); display: flex; flex-direction: column; }
        .term-products { flex: 2; overflow-y: auto; padding: 8px; border-right: 1px solid #333; }
        .term-cart { flex: 1; background: #0a0a0a; padding: 10px; }
        .term-item { background: #222; margin-bottom: 8px; padding: 8px; border-radius: 4px; }
        .term-select { width: 100%; background: #000; color: #fff; border: 1px solid #444; margin-top: 5px; font-size: 0.75rem; padding: 4px; }
        
        #print-area { display: none; }
        @media print { body * { visibility: hidden; } #print-area, #print-area * { visibility: visible; } #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: #000; font-family: 'Courier Prime', monospace; } }
    </style>
</head>
<body>
    <div id="print-area"></div>

    <aside class="sidebar no-print">
        <div class="panel-header">üì¶ STOCKS / FARSES</div>
        <div id="stock-list"></div>
    </aside>

    <main class="main no-print">
        <div class="panel-header">üî• COMMANDES ACTIVES</div>
        <div id="order-list"></div>

        <div class="terminal-box">
            <div class="panel-header" style="color:var(--gold); border-color:var(--gold);">‚å®Ô∏è TERMINAL MANUEL (AVEC FARSES)</div>
            <div style="display:flex; flex:1; overflow:hidden;">
                <div id="term-products" class="term-products"></div>
                <div class="term-cart">
                    <input type="text" id="term-table" placeholder="Table" style="width:100%; padding:5px; margin-bottom:5px; background:#000; color:#fff; border:1px solid #333;">
                    <div id="term-cart-list" style="flex:1; overflow-y:auto; font-size:0.7rem; color:#fff;"></div>
                    <div id="term-total" style="color:var(--gold); font-weight:bold; padding:5px 0;">0.00‚Ç¨</div>
                    <button class="btn-action" style="background:var(--gold); color:#000; width:100%;" onclick="envoyerManuel()">ENVOYER CUISINE</button>
                </div>
            </div>
        </div>
    </main>

    <aside class="history no-print">
        <div class="panel-header">üìä CAISSE DU JOUR</div>
        <div id="day-total" style="text-align:center; padding:10px; background:var(--gold); color:black; font-weight:bold;">0.00‚Ç¨</div>
        <div id="history-list"></div>
    </aside>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", projectId: "thaijap", appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let menuData = {}, panierM = [];

        db.ref('/').on('value', snap => {
            menuData = snap.val(); let sH = "", tH = "";
            const cats = ["entrees", "sushis", "plats", "boissons", "desserts"];
            cats.forEach(cat => {
                sH += `<div style="background:var(--red); padding:5px; font-size:0.6rem; font-weight:bold;">${cat.toUpperCase()}</div>`;
                tH += `<div style="color:var(--gold); font-size:0.6rem; font-weight:bold; margin:10px 0 5px 0; border-bottom:1px solid #333;">${cat.toUpperCase()}</div>`;
                
                for(let id in menuData) {
                    if(id.startsWith('p') && menuData[id].categorie === cat) {
                        const p = menuData[id];
                        // Gestion Stocks
                        sH += `<div class="stock-item">
                            <div style="display:flex; justify-content:space-between; align-items:center;"><span style="font-size:0.75rem;">${p.nom}</span><button onclick="db.ref('${id}/dispo').set(${!p.dispo})" style="background:${p.dispo?'#2ecc71':'#BC002D'}; color:#fff; border:none; padding:2px 5px; font-size:0.6rem;">${p.dispo?'ON':'OFF'}</button></div>`;
                        if(p.options) p.options.forEach((opt, i) => { sH += `<div class="variant-row"><span>${opt.n}</span><button onclick="db.ref('${id}/options/${i}/s').set(${!opt.s})" style="background:${opt.s?'#2ecc71':'#BC002D'}; color:#fff; border:none; font-size:0.5rem;">${opt.s?'ON':'OFF'}</button></div>`; });
                        if(p.specials) p.specials.forEach((spec, i) => { sH += `<div class="variant-row"><span>${spec.v}</span><button onclick="db.ref('${id}/specials/${i}/s').set(${!spec.s})" style="background:${spec.s?'#2ecc71':'#BC002D'}; color:#fff; border:none; font-size:0.5rem;">${spec.s?'ON':'OFF'}</button></div>`; });
                        sH += `</div>`;
                        
                        // Gestion Terminal
                        if(p.dispo) {
                            let opts = p.options ? `<select id="t-opt-${id}" class="term-select">${p.options.map(o=>o.s?`<option>${o.n}</option>`:'').join('')}</select>` : '';
                            let specs = p.specials ? `<select id="t-spec-${id}" class="term-select">${p.specials.map(s=>s.s?`<option value="${s.v}|${s.p}">${s.v} (${s.p}‚Ç¨)</option>`:'').join('')}</select>` : '';
                            tH += `<div class="term-item">
                                <div style="display:flex; justify-content:space-between; align-items:center;"><b>${p.nom}</b><button onclick="ajouterM('${id}')" style="background:var(--gold); border:none; padding:4px 8px; border-radius:3px; font-weight:bold; cursor:pointer;">+</button></div>
                                ${opts} ${specs}
                            </div>`;
                        }
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = sH;
            document.getElementById('term-products').innerHTML = tH;
        });

        function ajouterM(id) {
            const p = menuData[id]; let n = p.nom, px = p.prix || 0;
            if(document.getElementById('t-opt-'+id)) n += " (" + document.getElementById('t-opt-'+id).value + ")";
            if(document.getElementById('t-spec-'+id)) { const s = document.getElementById('t-spec-'+id).value.split('|'); n += " " + s[0]; px = parseFloat(s[1]); }
            panierM.push({nom: n, prix: px, categorie: p.categorie});
            majM();
        }

        function majM() {
            let total = 0, temp = JSON.parse(JSON.stringify([...panierM])), nF=0, nG=0, nT=0;
            while (temp.filter(i => i. Jap-categorie === "sushis").length >= 5) { nF++; total += 44.9; for(let k=0;k<5;k++) temp.splice(temp.findIndex(i=>i.categorie==="sushis"),1); }
            temp.forEach(i => total += i.prix);
            document.getElementById('term-total').innerText = total.toFixed(2)+"‚Ç¨";
            document.getElementById('term-cart-list').innerHTML = panierM.map((i,idx)=>`<div>${i.nom} <span onclick="panierM.splice(${idx},1);majM()" style="color:red;cursor:pointer;font-weight:bold;">‚úï</span></div>`).join('');
        }

        function envoyerManuel() {
            const t = document.getElementById('term-table').value;
            if(!t || panierM.length==0) return alert("V√©rifiez Table/Panier");
            db.ref('commandes').push({ table:t, articles:panierM, statut:"En attente", total: document.getElementById('term-total').innerText.replace('‚Ç¨',''), heure:new Date().toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'}), date:new Date().toLocaleDateString('fr-FR') });
            panierM=[]; majM(); document.getElementById('term-table').value="";
        }

        db.ref('commandes').on('value', snap => {
            const data = snap.val(); let oH = "", hH = "", totJ = 0;
            const today = new Date().toLocaleDateString('fr-FR');
            let count = 1;
            for(let id in data) {
                const o = data[id];
                if(o.statut === "Pay√©") { if(o.date === today) { totJ += parseFloat(o.total); hH = `<div style="padding:5px; border-bottom:1px solid #222; font-size:0.7rem;">T-${o.table} : ${o.total}‚Ç¨</div>` + hH; } }
                else {
                    oH += `<div class="order-card">
                        <div style="font-weight:bold; color:var(--gold);">#${count++} TABLE ${o.table} ${o.modifier?'<span class="mod-badge">MODIFI√â</span>':''}</div>
                        <div style="font-size:0.75rem; margin:8px 0;">${o.articles.map(a => `‚Ä¢ ${a.nom}${a.note?' <i style="color:red;">('+a.note+')</i>':''}`).join('<br>')}</div>
                        <div style="text-align:right; font-weight:700;">TOTAL: ${o.total}‚Ç¨</div>
                        <div style="display:flex; gap:4px; margin-top:10px;">
                            <button class="btn-action" style="background:var(--blue);" onclick="imprimer('${id}', false)">TOUT</button>
                            ${o.derniersAjouts ? `<button class="btn-action" style="background:var(--gold); color:#000;" onclick="imprimer('${id}', true)">SUITE</button>` : ''}
                            <button class="btn-action" style="background:var(--green);" onclick="encaisser('${id}')">CASH/CB</button>
                        </div>
                    </div>`;
                }
            }
            document.getElementById('order-list').innerHTML = oH;
            document.getElementById('day-total').innerText = totJ.toFixed(2)+"‚Ç¨";
            document.getElementById('history-list').innerHTML = hH;
        });

        function imprimer(id, suite) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val(); const liste = suite ? o.derniersAjouts : o.articles;
                let h = `<div style="text-align:center;"><h1 style="font-size:40pt;">TABLE ${o.table}</h1>${suite?'<h2>*** SUITE / AJOUT ***</h2>':''}<hr></div>`;
                liste.forEach(a => h += `<div style="font-size:24pt; border-bottom:1px dashed #000; padding:10px 0;">‚Ä¢ ${a.nom.toUpperCase()} ${a.note?`<br>!! ${a.note.toUpperCase()} !!`:''}</div>`);
                document.getElementById('print-area').innerHTML = h; window.print();
                if(suite) db.ref('commandes/'+id).update({ modifier: false, derniersAjouts: null });
            });
        }
        function encaisser(id) { db.ref('commandes/'+id).update({ statut: "Pay√©", date: new Date().toLocaleDateString('fr-FR') }); }
    </script>
</body>
</html>
