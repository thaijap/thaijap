<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Dashboard & Caisse</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --grey: #1a1a1a; --green: #2ecc71; --blue: #3498db; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--grey); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .main { flex: 1; background: #050505; overflow-y: auto; border-right: 1px solid #333; }
        .history { width: 350px; background: #111; overflow-y: auto; }
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; }
        .stock-item { background: #151515; padding: 10px; border-bottom: 1px solid #333; font-size: 0.8rem; }
        .order-card { background: var(--grey); padding: 15px; border-top: 5px solid var(--red); border-radius: 4px; margin: 15px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
        .btn { border: none; padding: 10px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; }
        .btn-chef { background: var(--blue); width: 100%; }
        .btn-esp { background: var(--green); }
        .btn-cb { background: #9b59b6; }
        .btn-mix { background: #e67e22; grid-column: span 2; }
        .history-day { background: #1a1a1a; padding: 12px; border-left: 4px solid var(--gold); margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; }
        .history-details { max-height: 0; overflow: hidden; transition: 0.3s; background: #050505; }
        .history-details.active { max-height: 1000px; padding: 10px; border: 1px solid #222; }
        .h-item { font-size: 0.75rem; border-bottom: 1px solid #222; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .pay-tag { font-size: 0.65rem; padding: 2px 5px; border-radius: 3px; background: #333; color: var(--gold); }
        .only-print { display: none; }
        @media print { .no-print { display: none !important; } .only-print { display: block !important; color: #000; font-family: 'Courier Prime'; width: 80mm; padding: 10px; } }
    </style>
</head>
<body>
    <aside class="sidebar no-print">
        <div class="panel-header">üì¶ STOCKS</div>
        <div id="stock-list" style="overflow-y:auto;"></div>
    </aside>
    <main class="main no-print">
        <div class="panel-header">üî• EN COURS</div>
        <div id="orders-grid"></div>
    </main>
    <aside class="history no-print">
        <div class="panel-header">üìä HISTORIQUE</div>
        <div id="history-list"></div>
    </aside>
    <div id="print-zone" class="only-print"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", projectId: "thaijap", appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // CHARGEMENT STOCKS
        db.ref('/').on('value', snap => {
            const data = snap.val(); let h = "";
            for(let id in data) { if(id.startsWith('p')) {
                const off = data[id].dispo === false;
                h += `<div class="stock-item"><span>${data[id].nom}</span><button onclick="db.ref('${id}/dispo').set(${off?true:false})" style="background:${off?'#e74c3c':'#2ecc71'};color:#fff;border:none;padding:4px;float:right;">${off?'OFF':'ON'}</button></div>`;
            }}
            document.getElementById('stock-list').innerHTML = h;
        });

        // CHARGEMENT COMMANDES & HISTORIQUE
        db.ref('commandes').on('value', snap => {
            const data = snap.val(); const grid = document.getElementById('orders-grid'); const hist = document.getElementById('history-list');
            grid.innerHTML = ""; let groups = {};
            if(data) { for(let id in data) {
                const o = data[id]; const d = o.date || new Date().toLocaleDateString('fr-FR');
                if(o.statut === "Pay√©") {
                    if(!groups[d]) groups[d] = { total: 0, list: [] };
                    groups[d].total += parseFloat(o.total);
                    groups[d].list.push(o);
                } else {
                    grid.innerHTML += `<div class="order-card">
                        <div style="font-size:1.5rem; color:var(--red); font-weight:700;">T-${o.table} <span style="font-size:0.8rem;color:#666;float:right;">${o.heure}</span></div>
                        <div style="color:var(--gold); font-size:0.8rem; margin-bottom:5px;">${o.menu || ''}</div>
                        <div style="margin:10px 0;">${o.articles.map(a => `‚Ä¢ <strong>${a.nom}</strong>${a.note ? `<br><small style="color:var(--green)">Note: ${a.note}</small>` : ''}<br>`).join('')}</div>
                        <div style="text-align:right; font-weight:700; border-top:1px solid #333; padding-top:5px;">TOTAL: ${o.total}‚Ç¨</div>
                        <button class="btn btn-chef" onclick="printChef('${id}')">üë®‚Äçüç≥ TICKET CUISINE</button>
                        <div class="btn-group">
                            <button class="btn btn-esp" onclick="encaisser('${id}','Esp√®ces')">üí∂ ESPECES</button>
                            <button class="btn btn-cb" onclick="encaisser('${id}','Carte')">üí≥ CARTE CB</button>
                            <button class="btn btn-mix" onclick="encaisser('${id}','Mixte')">üîÑ PAIEMENT MIXTE</button>
                        </div>
                    </div>`;
                }
            }}
            let hHtml = ""; for(let d in groups) {
                hHtml += `<div class="history-day" onclick="this.nextElementSibling.classList.toggle('active')"><strong>üìÖ ${d}</strong><span>${groups[d].total.toFixed(2)}‚Ç¨</span></div>
                <div class="history-details">${groups[d].list.reverse().map(c => `
                    <div class="h-item">
                        <span>T-${c.table} <span class="pay-tag">${c.modePaiement}</span></span>
                        <strong>${parseFloat(c.total).toFixed(2)}‚Ç¨</strong>
                    </div>`).join('')}</div>`;
            }
            hist.innerHTML = hHtml;
        });

        function printChef(id) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val(); let t = `<div style="text-align:center;"><h1>TABLE ${o.table}</h1><p>${o.heure}</p><hr></div>`;
                o.articles.forEach(a => { t += `<div style="margin-bottom:10px; border-bottom:1px dashed #000; font-size:1.3rem;">‚Ä¢ <strong>${a.nom.toUpperCase()}</strong>${a.note ? `<br><span style="font-size:1rem; background:#ddd; padding:2px;">‚ö†Ô∏è NOTE: ${a.note.toUpperCase()}</span>` : ''}</div>`; });
                document.getElementById('print-zone').innerHTML = t; window.print();
            });
        }

        function encaisser(id, mode) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val();
                let t = `<div style="text-align:center;"><h2>THAI JAP</h2><p>Table ${o.table} | ${o.heure}</p><hr></div>
                ${o.articles.map(a => `<div style="display:flex;justify-content:space-between;"><span>${a.nom}</span><span>${parseFloat(a.prix).toFixed(2)}‚Ç¨</span></div>`).join('')}
                <hr><div style="display:flex;justify-content:space-between;font-weight:bold;font-size:1.2rem;"><span>TOTAL</span><span>${o.total}‚Ç¨</span></div>
                <p style="text-align:center;margin-top:10px;">Paiement : <strong>${mode}</strong></p>`;
                document.getElementById('print-zone').innerHTML = t; window.print();
                db.ref('commandes/'+id).update({ statut: "Pay√©", modePaiement: mode, date: new Date().toLocaleDateString('fr-FR') });
            });
        }
    </script>
</body>
</html>
