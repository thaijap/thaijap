<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Console de Gestion</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --green: #2ecc71; --blue: #3498db; --grey: #1a1a1a; --border: #333; }

        /* ZONE IMPRESSION (Invisible sur √©cran) */
        #print-area { display: none; position: fixed; left: -9999px; }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar & History */
        .sidebar, .history { width: 300px; background: #0a0a0a; border-right: 1px solid var(--border); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .main { flex: 1; background: #000; display: flex; flex-direction: column; overflow: hidden; }

        .panel-header { padding: 18px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; font-size: 0.8rem; letter-spacing: 1.5px; text-transform: uppercase; }

        /* Commande Cards */
        #order-list { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; align-content: start; }
        .order-card { background: var(--grey); padding: 18px; border-radius: 12px; border-top: 4px solid var(--red); transition: transform 0.2s; box-shadow: 0 10px 20px rgba(0,0,0,0.5); position: relative; }
        .order-card:hover { transform: translateY(-3px); border-top-color: var(--gold); }
        .order-card b { font-size: 1.1rem; color: var(--gold); }
        .item-list { font-size: 0.85rem; margin: 15px 0; color: #bbb; line-height: 1.6; }

        /* Terminal Bas */
        .terminal-box { height: 350px; background: #0a0a0a; border-top: 3px solid var(--gold); display: flex; flex-direction: column; }
        .terminal-grid { display: flex; flex: 1; overflow: hidden; }
        .term-products { flex: 2; overflow-y: auto; padding: 15px; border-right: 1px solid var(--border); }
        .term-cart { flex: 1.2; background: #050505; padding: 20px; display: flex; flex-direction: column; }
        .term-prod-item { background: #151515; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #222; }

        /* Stocks Buttons */
        .stock-item { background: #111; padding: 12px; border-bottom: 1px solid #222; }
        .btn-toggle { border: none; padding: 5px 12px; cursor: pointer; border-radius: 20px; font-weight: 700; color: #fff; font-size: 0.6rem; text-transform: uppercase; transition: 0.3s; }
        .on { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .off { background: rgba(188, 0, 45, 0.2); color: #ff4d4d; border: 1px solid #ff4d4d; }
        .btn-toggle:hover { filter: brightness(1.2); }

        /* Buttons Actions */
        .pay-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; font-size: 0.65rem; text-transform: uppercase; transition: 0.2s; }
        .pay-btn:active { transform: scale(0.95); }
        
        /* Modal & Pop-up */
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; color: #000; width: 90%; max-width: 400px; padding: 25px; border-radius: 16px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        /* PRINT STYLES */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 80mm; color: #000; font-family: 'Courier Prime', monospace; padding: 5mm; background: #fff; }
            .chef-title { font-size: 26pt; font-weight: bold; text-align: center; border-bottom: 3px solid #000; margin-bottom: 10px; padding-bottom: 5px; }
            .chef-item { font-size: 20pt; font-weight: bold; padding: 5px 0; border-bottom: 1px dashed #000; }
        }
    </style>
</head>
<body>
    <div id="print-area"></div>
    
    <div id="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content" id="modal-body" onclick="event.stopPropagation()"></div>
    </div>

    <aside class="sidebar">
        <div class="panel-header">üì¶ Inventaire & Fars√©s</div>
        <div id="stock-list" style="overflow-y: auto; flex: 1;"></div>
    </aside>

    <main class="main">
        <div class="panel-header">üî• Commandes en Cours</div>
        <div id="order-list"></div>
        
        <div class="terminal-box">
            <div id="term-title" class="panel-header" style="color:var(--gold); border-bottom-color: var(--gold);">‚å®Ô∏è Prise de Commande Manuelle</div>
            <div class="terminal-grid">
                <div id="term-products" class="term-products"></div>
                <div class="term-cart">
                    <div style="display:flex; justify-content: space-between; align-items: center;">
                        <input type="text" id="term-table" placeholder="Table" style="width:70px; padding:10px; background:#000; color:var(--gold); border:1px solid var(--gold); border-radius:6px; font-weight:bold; font-size:1.1rem; text-align:center;">
                        <div id="term-total" style="color:var(--gold); font-weight:700; font-size:1.4rem;">0.00‚Ç¨</div>
                    </div>
                    <div id="term-cart-list" style="flex:1; overflow-y:auto; font-size:0.85rem; margin-top:15px; border-top:1px solid #222; padding-top:10px;"></div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button id="btn-cancel-edit" style="display:none; background:#444; color:#fff; border:none; padding:12px; border-radius:6px; cursor:pointer;" onclick="annulerModif()">X</button>
                        <button id="btn-main-term" style="background:var(--gold); color:#000; flex:1; border:none; font-weight:bold; border-radius:6px; cursor:pointer; text-transform:uppercase;" onclick="validerTerminal()">Valider Cuisine</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside class="history">
        <div class="panel-header">üìä Journal de Caisse</div>
        <div id="day-total" style="text-align:center; padding:20px; background:var(--gold); color:black; font-weight:800; font-size:1.5rem; margin: 15px; border-radius:12px;">0.00‚Ç¨</div>
        <div id="history-list" style="flex:1; overflow-y:auto; padding:15px;"></div>
    </aside>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", projectId: "thaijap", appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let menuData = {}, panierM = [], editingOrderId = null;

        // RENDER STOCKS & PRODUCTS
        db.ref('/').on('value', snap => {
            menuData = snap.val(); let sH = "", tH = "";
            const cats = ["entrees", "sushis", "plats", "boissons", "desserts"];
            cats.forEach(cat => {
                sH += `<div style="background:#000; padding:10px; font-size:0.7rem; color:var(--red); font-weight:bold; border-bottom:1px solid #222;">${cat.toUpperCase()}</div>`;
                tH += `<div style="color:var(--gold); font-size:0.7rem; margin:15px 0 5px 0; border-bottom:1px solid #222; font-weight:bold; text-transform:uppercase;">${cat}</div>`;
                for(let id in menuData) {
                    if(id.startsWith('p') && menuData[id].categorie === cat) {
                        const p = menuData[id];
                        sH += `<div class="stock-item"><div style="display:flex; justify-content:space-between; align-items:center;"><span style="font-size:0.85rem;">${p.nom}</span><button onclick="db.ref('${id}/dispo').set(${!p.dispo})" class="btn-toggle ${p.dispo?'on':'off'}">${p.dispo?'ON':'OFF'}</button></div>`;
                        if(p.options) p.options.forEach((o,i) => { sH += `<div style="display:flex;justify-content:space-between;font-size:0.65rem;padding-left:15px;margin-top:5px;color:#888;"><span>${o.n}</span><button onclick="db.ref('${id}/options/${i}/s').set(${!o.s})" class="btn-toggle ${o.s?'on':'off'}">${o.s?'ON':'OFF'}</button></div>`; });
                        sH += `</div>`;
                        if(p.dispo) {
                            let oSel = p.options ? `<select id="t-opt-${id}" style="width:100%;background:#000;color:#fff;border:1px solid #444;margin-top:5px;font-size:0.8rem;padding:5px;border-radius:4px;">${p.options.map(o=>o.s?`<option>${o.n}</option>`:'').join('')}</select>` : '';
                            tH += `<div class="term-prod-item"><b>${p.nom}</b> <button onclick="ajouterM('${id}')" style="float:right;background:var(--gold);border:none;border-radius:4px;cursor:pointer;padding:2px 10px;font-weight:bold;">+</button>${oSel}</div>`;
                        }
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = sH;
            document.getElementById('term-products').innerHTML = tH;
        });

        function ajouterM(id) {
            const p = menuData[id]; let n = p.nom, px = p.prix || 0;
            if(document.getElementById('t-opt-'+id)) n += " (" + document.getElementById('t-opt-'+id).value + ")";
            panierM.push({nom: n, prix: px, categorie: p.categorie}); majM();
        }

        function majM() {
            let total = panierM.reduce((a,b)=>a+b.prix,0);
            document.getElementById('term-total').innerText = total.toFixed(2)+"‚Ç¨";
            document.getElementById('term-cart-list').innerHTML = panierM.map((i,idx)=>`<div style="display:flex;justify-content:space-between;margin-bottom:8px;"><span>‚Ä¢ ${i.nom}</span><span onclick="panierM.splice(${idx},1);majM()" style="color:var(--red);cursor:pointer;font-weight:bold;">‚úï</span></div>`).join('');
        }

        db.ref('commandes').on('value', s => render(s.val()));

        function render(data) {
            let oH = "", hH = "", totalD = 0; const today = new Date().toLocaleDateString('fr-FR');
            for(let id in data) {
                const o = data[id];
                if(o.statut === "Pay√©") {
                    if(o.date === today) { totalD += parseFloat(o.total); hH = `<div class="stock-item" style="cursor:pointer;" onclick="showDetails('${id}')"><b>T-${o.table}</b> <span style="float:right;">${o.total}‚Ç¨</span></div>` + hH; }
                } else {
                    oH += `<div class="order-card">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;"><b>TABLE ${o.table}</b><button class="btn-toggle on" style="font-size:0.55rem;" onclick="editOrder('${id}')">MODIFIER</button></div>
                        <div class="item-list">${o.articles.map(a=>`‚Ä¢ ${a.nom}`).join('<br>')}</div>
                        <div style="text-align:right; font-weight:bold; color:var(--gold); font-size:1.1rem; border-top:1px solid #333; padding-top:10px;">${o.total}‚Ç¨</div>
                        <div style="display:flex; gap:5px; margin-top:15px;">
                            <button class="pay-btn" style="background:var(--blue);" onclick="imprimerTicket('${id}', 'CLIENT', 'TICKET')">NOTE</button>
                            ${o.derniersAjouts ? `<button class="pay-btn" style="background:orange; color:black;" onclick="imprimerTicket('${id}', 'CHEF', 'SUITE')">SUITE</button>` : ''}
                            <button class="pay-btn" style="background:var(--green);" onclick="encaisser('${id}', 'CASH')">CASH</button>
                            <button class="pay-btn" style="background:#3498db;" onclick="encaisser('${id}', 'CB')">CB</button>
                        </div>
                    </div>`;
                }
            }
            document.getElementById('order-list').innerHTML = oH;
            document.getElementById('history-list').innerHTML = hH;
            document.getElementById('day-total').innerText = totalD.toFixed(2)+"‚Ç¨";
        }

        function imprimerTicket(id, type, mode) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val(); let h = "";
                if(type === 'CHEF') {
                    const liste = mode === 'SUITE' ? o.derniersAjouts : o.articles;
                    h = `<div class="chef-title">TABLE ${o.table}</div><div style="text-align:center;font-weight:bold;">${mode}</div><br>`;
                    liste.forEach(a => { h += `<div class="chef-item">‚Ä¢ ${a.nom.toUpperCase()}</div>`; });
                    if(mode === 'SUITE') db.ref('commandes/'+id).update({ modifier: false, derniersAjouts: null });
                } else {
                    h = `<div style="text-align:center;font-size:14pt;"><b>THAI JAP</b><br>T-${o.table} | ${o.heure}</div><hr>`;
                    o.articles.forEach(a => { h += `<div style="display:flex;justify-content:space-between;font-size:10pt;"><span>${a.nom}</span><span>${a.prix.toFixed(2)}</span></div>`; });
                    h += `<hr><div style="display:flex;justify-content:space-between;font-weight:bold;"><span>TOTAL</span><span>${o.total}‚Ç¨</span></div>`;
                    h += `<br><div style="text-align:center;font-size:8pt;">Paiement: ${mode}</div>`;
                }
                const p = document.getElementById('print-area'); p.innerHTML = h; window.print();
                setTimeout(() => { p.innerHTML = ""; }, 500);
            });
        }

        function encaisser(id, mode) { imprimerTicket(id, 'CLIENT', mode); db.ref('commandes/'+id).update({ statut: "Pay√©", modePaiement: mode, date: new Date().toLocaleDateString('fr-FR') }); }
        function editOrder(id) { db.ref('commandes/'+id).once('value', s => { const o = s.val(); editingOrderId = id; panierM = [...o.articles]; document.getElementById('term-table').value = o.table; document.getElementById('btn-main-term').innerText = "METTRE √Ä JOUR"; document.getElementById('btn-cancel-edit').style.display = "block"; majM(); }); }
        function validerTerminal() { const t = document.getElementById('term-table').value; if(!t || panierM.length==0) return; const tot = document.getElementById('term-total').innerText.replace('‚Ç¨',''); if(editingOrderId) { db.ref('commandes/'+editingOrderId).once('value', s => { const prev = s.val().articles || []; const nouveaux = panierM.filter(p => !prev.some(x => x.nom === p.nom)); db.ref('commandes/'+editingOrderId).update({ articles: panierM, total: tot, modifier: (nouveaux.length > 0), derniersAjouts: nouveaux.length > 0 ? nouveaux : null }); annulerModif(); }); } else { db.ref('commandes').push({ table:t, articles:panierM, statut:"En attente", total: tot, heure:new Date().toLocaleTimeString(), date:new Date().toLocaleDateString('fr-FR') }); annulerModif(); } }
        function annulerModif() { editingOrderId = null; panierM = []; document.getElementById('btn-main-term').innerText = "VALIDER CUISINE"; document.getElementById('btn-cancel-edit').style.display = "none"; majM(); }
        function showDetails(id) { db.ref('commandes/'+id).once('value', s => { const o = s.val(); document.getElementById('modal-body').innerHTML = `<h3>D√©tails T-${o.table}</h3><hr>${o.articles.map(a=>`<div style="display:flex;justify-content:space-between;font-size:0.9rem;margin-bottom:5px;"><span>${a.nom}</span><span>${a.prix.toFixed(2)}‚Ç¨</span></div>`).join('')}<hr><b>Total: ${o.total}‚Ç¨</b><br><small>Pay√© via: ${o.modePaiement}</small>`; document.getElementById('modal-overlay').style.display='flex'; }); }
    </script>
</body>
</html>
