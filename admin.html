<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Dashboard Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .admin-layout-pro { display: flex; height: 100vh; }
        .admin-sidebar { background: #1a1a1a; width: 300px; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .admin-main { flex: 1; background: #050505; overflow-y: auto; }
        .history-panel { width: 340px; border-left: 1px solid #333; background: #111; }
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; }
        .scrollable { flex: 1; overflow-y: auto; }
        
        /* STOCKS STYLE */
        .stock-group { border-bottom: 1px solid #333; padding-bottom: 5px; }
        .stock-group-title { background: #222; padding: 10px; font-size: 0.8rem; color: var(--gold); font-weight: 700; text-transform: uppercase; }
        .stock-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; font-size: 0.8rem; }
        .stock-item button { border: none; padding: 6px 12px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 4px; font-size: 0.7rem; min-width: 60px; }
        .btn-on { background: #2ecc71; }
        .btn-off { background: #e74c3c; }

        /* COMMANDES & HISTORIQUE */
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 20px; }
        .order-card { background: #1a1a1a; padding: 15px; border-top: 5px solid var(--red); border-radius: 4px; }
        .history-day-header { background: #1a1a1a; padding: 15px; border-left: 4px solid var(--gold); margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; }
        .history-day-details { max-height: 0; overflow: hidden; transition: 0.3s; background: #050505; }
        .history-day-details.active { max-height: 2000px; padding: 10px; border: 1px solid #222; }
        .history-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.8rem; }
    </style>
</head>
<body class="admin-layout-pro">

    <aside class="admin-sidebar">
        <div class="panel-header">ðŸ“¦ STOCKS DÃ‰TAILLÃ‰S</div>
        <div id="stock-list" class="scrollable"></div>
    </aside>

    <main class="admin-main">
        <div class="panel-header">ðŸ”¥ EN COURS</div>
        <div id="admin-grid" class="admin-grid"></div>
    </main>

    <aside class="history-panel">
        <div class="panel-header">ðŸ“Š HISTORIQUE</div>
        <div id="history-list" class="scrollable"></div>
    </aside>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- GESTION DES STOCKS ---
        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            let h = "";
            for(let id in data) {
                if(id.startsWith('p')) {
                    const p = data[id];
                    h += `<div class="stock-group"><div class="stock-group-title">${p.nom}</div>`;
                    
                    // Cas 1: Specials (Riz, Nouilles...)
                    if(p.specials) {
                        p.specials.forEach((s, idx) => {
                            const isOff = s.dispo === false;
                            h += `<div class="stock-item"><span>${s.v}</span><button onclick="toggleStock('${id}/specials/${idx}', ${isOff})" class="${isOff?'btn-off':'btn-on'}">${isOff?'OFF':'ON'}</button></div>`;
                        });
                    } 
                    // Cas 2: Options (Nems, Sushis, Boissons...)
                    else if(p.options) {
                        p.options.forEach((opt, idx) => {
                            // On crÃ©e une clÃ© 'optionsDispo' pour ne pas Ã©craser le tableau de texte
                            const isOff = (p.optionsDispo && p.optionsDispo[idx] === false);
                            h += `<div class="stock-item"><span>${opt}</span><button onclick="toggleOption('${id}', ${idx}, ${isOff})" class="${isOff?'btn-off':'btn-on'}">${isOff?'OFF':'ON'}</button></div>`;
                        });
                    }
                    // Cas 3: Produit Simple
                    else {
                        const isOff = p.dispo === false;
                        h += `<div class="stock-item"><span>Produit</span><button onclick="toggleStock('${id}', ${isOff})" class="${isOff?'btn-off':'btn-on'}">${isOff?'OFF':'ON'}</button></div>`;
                    }
                    h += `</div>`;
                }
            }
            document.getElementById('stock-list').innerHTML = h;
        });

        function toggleStock(path, currentStatus) {
            db.ref(path).update({ dispo: !currentStatus });
        }

        function toggleOption(id, idx, currentStatus) {
            db.ref(`${id}/optionsDispo/${idx}`).set(!currentStatus);
        }

        // --- COMMANDES ET HISTORIQUE ---
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            const grid = document.getElementById('admin-grid');
            const hist = document.getElementById('history-list');
            grid.innerHTML = "";
            let groups = {};

            for(let id in data) {
                const o = data[id];
                const d = o.date || new Date().toLocaleDateString('fr-FR');
                if(o.statut === "PayÃ©") {
                    if(!groups[d]) groups[d] = { total: 0, list: [] };
                    groups[d].total += parseFloat(o.total);
                    groups[d].list.push(o);
                } else {
                    grid.innerHTML += `<div class="order-card">
                        <div style="font-size:1.5rem; color:var(--red); font-weight:700;">T-${o.table}</div>
                        <div style="margin:10px 0;">${o.articles.map(a=>`â€¢ ${a.nom}<br>`).join('')}</div>
                        <div style="font-weight:700; color:var(--gold);">Total: ${o.total}â‚¬</div>
                        <button onclick="db.ref('commandes/${id}').update({statut:'PayÃ©', modePaiement:'EspÃ¨ces', date:'${new Date().toLocaleDateString('fr-FR')}'})" style="width:100%; margin-top:10px; background:var(--gold); border:none; padding:10px; color:black; font-weight:700; cursor:pointer;">ENCAISSER</button>
                    </div>`;
                }
            }
            let hHtml = "";
            for(let date in groups) {
                hHtml += `<div class="history-day-wrapper">
                    <div class="history-day-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <strong>ðŸ“… ${date}</strong><span>${groups[date].total.toFixed(2)}â‚¬</span>
                    </div>
                    <div class="history-day-details">
                        ${groups[date].list.map(c=>`<div class="history-item"><span>T-${c.table} (${c.heure})</span><strong>${c.total}â‚¬</strong></div>`).join('')}
                    </div>
                </div>`;
            }
            hist.innerHTML = hHtml;
        });
    </script>
</body>
</html>
