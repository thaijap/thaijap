<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Correction Finale</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow: hidden; display: flex; height: 100vh; }
        .sidebar { width: 320px; border-right: 1px solid #333; display: flex; flex-direction: column; background: #1a1a1a; }
        .main { flex: 1; background: #050505; overflow-y: auto; border-right: 1px solid #333; }
        .history { width: 340px; background: #111; overflow-y: auto; }
        .header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; text-transform: uppercase; }
        .scroll { flex: 1; overflow-y: auto; }
        .cat-t { background: var(--red); color: #fff; padding: 5px 10px; font-size: 0.7rem; font-weight: 700; }
        .item-g { border-bottom: 1px solid #333; padding: 10px; }
        .item-t { color: var(--gold); font-weight: 700; font-size: 0.8rem; margin-bottom: 5px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; font-size: 0.75rem; }
        .btn { border: none; padding: 6px 12px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 4px; min-width: 60px; }
        .on { background: #2ecc71; }
        .off { background: #e74c3c; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">ðŸ“¦ STOCKS</div>
        <div id="stock-list" class="scroll"></div>
    </div>

    <div class="main">
        <div class="header">ðŸ”¥ COMMANDES</div>
        <div id="admin-grid" style="padding: 20px;"></div>
    </div>

    <div class="history">
        <div class="header">ðŸ“Š HISTORIQUE</div>
        <div id="history-list" class="scroll"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        // --- CHARGEMENT DES STOCKS ---
        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            let h = "";
            categories.forEach(cat => {
                h += `<div class="cat-t">${cat.toUpperCase()}</div>`;
                for(let id in data) {
                    if(id.startsWith('p') && data[id].categorie === cat) {
                        const p = data[id];
                        h += `<div class="item-g"><div class="item-t">${p.nom}</div>`;
                        
                        // Cas 1: Specials
                        if(p.specials) {
                            p.specials.forEach((s, idx) => {
                                const isOff = s.dispo === false;
                                h += `<div class="row"><span>${s.v}</span><button class="btn ${isOff?'off':'on'}" onclick="updateStock('${id}/specials/${idx}/dispo', ${isOff})">${isOff?'OFF':'ON'}</button></div>`;
                            });
                        } 
                        // Cas 2: Options
                        else if(p.options) {
                            p.options.forEach((opt, idx) => {
                                const isOff = (p.optionsDispo && p.optionsDispo[idx] === false);
                                h += `<div class="row"><span>${opt}</span><button class="btn ${isOff?'off':'on'}" onclick="updateOption('${id}', ${idx}, ${isOff})">${isOff?'OFF':'ON'}</button></div>`;
                            });
                        }
                        // Cas 3: Simple
                        else {
                            const isOff = p.dispo === false;
                            h += `<div class="row"><span>Produit</span><button class="btn ${isOff?'off':'on'}" onclick="updateStock('${id}/dispo', ${isOff})">${isOff?'OFF':'ON'}</button></div>`;
                        }
                        h += `</div>`;
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = h;
        });

        // --- FONCTIONS DE MISE Ã€ JOUR (CORRIGÃ‰ES) ---
        function updateStock(path, isCurrentlyOff) {
            const newValue = isCurrentlyOff ? true : false;
            console.log("Tentative de mise Ã  jour de :", path, "vers", newValue);
            db.ref(path).set(newValue)
              .then(() => console.log("Mise Ã  jour rÃ©ussie !"))
              .catch(err => alert("Erreur : " + err.message));
        }

        function updateOption(id, idx, isCurrentlyOff) {
            const newValue = isCurrentlyOff ? true : false;
            console.log("Tentative de mise Ã  jour option :", id, "index", idx, "vers", newValue);
            db.ref(id + '/optionsDispo/' + idx).set(newValue)
              .then(() => console.log("Mise Ã  jour option rÃ©ussie !"))
              .catch(err => alert("Erreur : " + err.message));
        }

        // --- AFFICHAGE COMMANDES (SIMPLE) ---
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = "";
            if(!data) return;
            for(let id in data) {
                const o = data[id];
                if(o.statut !== "PayÃ©") {
                    grid.innerHTML += `<div style="background:#1a1a1a; padding:15px; margin-bottom:10px; border-top:4px solid #BC002D;">
                        <div style="font-weight:bold; color:#BC002D;">TABLE ${o.table}</div>
                        <div style="font-size:0.8rem; margin:10px 0;">${o.articles.map(a => 'â€¢ '+a.nom).join('<br>')}</div>
                        <button onclick="db.ref('commandes/${id}').update({statut:'PayÃ©', date:'${new Date().toLocaleDateString('fr-FR')}'})" style="background:#C5A059; border:none; padding:8px; width:100%; cursor:pointer; font-weight:bold;">ENCAISSER</button>
                    </div>`;
                }
            }
        });
    </script>
</body>
</html>
