<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThaiJap Admin | Gestion des Stocks & Commandes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --grey: #1a1a1a; --green: #2ecc71; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* LAYOUT COLONNES */
        .sidebar { width: 340px; background: var(--grey); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .main { flex: 1; background: #050505; overflow-y: auto; border-right: 1px solid #333; }
        .history { width: 350px; background: #111; overflow-y: auto; }
        
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; text-transform: uppercase; letter-spacing: 2px; }

        /* STOCK ITEMS */
        .stock-cat { background: var(--red); color: white; padding: 6px 12px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .stock-card { background: #151515; padding: 10px; border-bottom: 1px solid #333; display: flex; gap: 10px; align-items: flex-start; }
        .stock-img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #333; }
        .stock-info { flex: 1; }
        .stock-name { color: var(--gold); font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; display: block; }
        
        .btn-toggle { border: none; padding: 4px 8px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 3px; font-size: 0.65rem; }
        .on { background: var(--green); }
        .off { background: var(--red); }

        /* COMMANDES */
        .order-card { background: var(--grey); padding: 15px; border-top: 5px solid var(--red); border-radius: 4px; margin: 15px; }
        .t-num { font-size: 1.5rem; color: var(--red); font-weight: 700; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
        .btn-action { border: none; padding: 10px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; }
        .chef { background: #3498db; width: 100%; margin-bottom: 5px; }
        .esp { background: var(--green); }
        .cb { background: #9b59b6; }

        /* HISTORIQUE */
        .h-day { background: #1a1a1a; padding: 12px; border-left: 4px solid var(--gold); margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .h-details { max-height: 0; overflow: hidden; transition: 0.3s; background: #050505; }
        .h-details.active { max-height: 1000px; padding: 10px; border: 1px solid #222; }
        .h-line { font-size: 0.75rem; border-bottom: 1px solid #222; padding: 8px 0; display: flex; justify-content: space-between; }

        @media print { .no-print { display: none !important; } .only-print { display: block !important; color: #000; font-family: 'Courier Prime'; width: 80mm; } }
        .only-print { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar no-print">
        <div class="panel-header">üì¶ STOCKS</div>
        <div id="stock-list" style="overflow-y:auto; flex:1;"></div>
    </aside>

    <main class="main no-print">
        <div class="panel-header">üî• EN COURS</div>
        <div id="orders-grid"></div>
    </main>

    <aside class="history no-print">
        <div class="panel-header">üìä HISTORIQUE</div>
        <div id="history-list"></div>
    </aside>

    <div id="print-zone" class="only-print"></div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", 
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "thaijap", 
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const cats = ["entrees", "sushis", "plats", "boissons", "desserts"];

        // --- STOCKS ---
        db.ref('/').on('value', snap => {
            const data = snap.val();
            let h = "";
            cats.forEach(c => {
                h += `<div class="stock-cat">${c}</div>`;
                for(let id in data) {
                    if(id.startsWith('p') && data[id].categorie === c) {
                        const p = data[id];
                        h += `<div class="stock-card">
                            <img src="${p.img || 'images/default.png'}" class="stock-img">
                            <div class="stock-info">
                                <span class="stock-name">${p.nom}</span>`;
                        
                        if(p.specials) {
                            p.specials.forEach((s, i) => {
                                const off = s.dispo === false;
                                h += `<div style="display:flex; justify-content:space-between; margin-top:4px; font-size:0.7rem;">
                                        <span>${s.v}</span>
                                        <button class="btn-toggle ${off?'off':'on'}" onclick="db.ref('${id}/specials/${i}/dispo').set(${!off})">${off?'OFF':'ON'}</button>
                                      </div>`;
                            });
                        } else if(p.options) {
                            p.options.forEach((opt, i) => {
                                const off = (p.optionsDispo && p.optionsDispo[i] === false);
                                h += `<div style="display:flex; justify-content:space-between; margin-top:4px; font-size:0.7rem;">
                                        <span>${opt}</span>
                                        <button class="btn-toggle ${off?'off':'on'}" onclick="db.ref('${id}/optionsDispo/${i}').set(${!off})">${off?'OFF':'ON'}</button>
                                      </div>`;
                            });
                        } else {
                            const off = p.dispo === false;
                            h += `<div style="display:flex; justify-content:space-between; margin-top:4px; font-size:0.7rem;">
                                    <span>G√©n√©ral</span>
                                    <button class="btn-toggle ${off?'off':'on'}" onclick="db.ref('${id}/dispo').set(${!off})">${off?'OFF':'ON'}</button>
                                  </div>`;
                        }
                        h += `</div></div>`;
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = h;
        });

        // --- COMMANDES ---
        db.ref('commandes').on('value', snap => {
            const data = snap.val();
            const grid = document.getElementById('orders-grid');
            const hist = document.getElementById('history-list');
            grid.innerHTML = ""; let groups = {};

            if(data) {
                for(let id in data) {
                    const o = data[id];
                    const date = o.date || new Date().toLocaleDateString('fr-FR');
                    if(o.statut === "Pay√©") {
                        if(!groups[date]) groups[date] = { total: 0, list: [] };
                        groups[date].total += parseFloat(o.total);
                        groups[date].list.push(o);
                    } else {
                        grid.innerHTML += `<div class="order-card">
                            <div class="t-num">T-${o.table} <small style="float:right; color:#666; font-size:0.8rem;">${o.heure}</small></div>
                            <div style="color:var(--gold); font-size:0.8rem; margin:5px 0;">${o.menu || ''}</div>
                            <div style="margin:10px 0; font-size:0.85rem;">
                                ${o.articles.map(a => `‚Ä¢ <strong>${a.nom}</strong>${a.note ? `<br><small style="color:var(--green)">Note: ${a.note}</small>` : ''}<br>`).join('')}
                            </div>
                            <div style="text-align:right; font-weight:700; border-top:1px solid #333; padding-top:5px;">TOTAL: ${o.total}‚Ç¨</div>
                            <button class="btn-action chef" onclick="printChef('${id}')">üë®‚Äçüç≥ CUISINE</button>
                            <div class="btn-group">
                                <button class="btn-action esp" onclick="encaisser('${id}','Esp√®ces')">üí∂ ESP</button>
                                <button class="btn-action cb" onclick="encaisser('${id}','Carte')">üí≥ CB</button>
                            </div>
                        </div>`;
                    }
                }
            }
            
            // Historique
            let hHtml = "";
            for(let d in groups) {
                hHtml += `<div class="h-day" onclick="this.nextElementSibling.classList.toggle('active')">
                    <strong>üìÖ ${d}</strong><span>${groups[d].total.toFixed(2)}‚Ç¨</span>
                </div>
                <div class="h-details">${groups[d].list.reverse().map(c => `
                    <div class="h-line">
                        <span>T-${c.table} <small>(${c.modePaiement || 'Auto'})</small></span>
                        <strong>${c.total}‚Ç¨</strong>
                    </div>`).join('')}</div>`;
            }
            hist.innerHTML = hHtml;
        });

        function printChef(id) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val();
                let t = `<div style="text-align:center;"><h1>TABLE ${o.table}</h1><p>${o.heure}</p><hr></div>`;
                o.articles.forEach(a => {
                    t += `<div style="margin-bottom:10px; border-bottom:1px dashed #000; font-size:1.2rem;">
                            ‚Ä¢ <strong>${a.nom.toUpperCase()}</strong>
                            ${a.note ? `<br><span style="font-size:1rem; border:1px solid #000; padding:2px;">‚ö†Ô∏è ${a.note.toUpperCase()}</span>` : ''}
                          </div>`;
                });
                document.getElementById('print-zone').innerHTML = t; window.print();
            });
        }

        function encaisser(id, mode) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val();
                let t = `<div style="text-align:center;"><h2>THAI JAP</h2><p>Table ${o.table} | ${o.heure}</p><hr></div>
                ${o.articles.map(a => `<div style="display:flex;justify-content:space-between;"><span>${a.nom}</span><span>${a.prix.toFixed(2)}‚Ç¨</span></div>`).join('')}
                <hr><div style="display:flex;justify-content:space-between;font-weight:bold;"><span>TOTAL</span><span>${o.total}‚Ç¨</span></div>
                <p style="text-align:center;">Paiement : ${mode}</p>`;
                document.getElementById('print-zone').innerHTML = t; window.print();
                db.ref('commandes/'+id).update({ statut: "Pay√©", modePaiement: mode, date: new Date().toLocaleDateString('fr-FR') });
            });
        }
    </script>
</body>
</html>
