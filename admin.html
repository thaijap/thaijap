<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiJap | Menu Gastronomique</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Correctif Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease; pointer-events: all;
        }
        #splash-screen.hidden { opacity: 0; pointer-events: none; }
        .fade-in-logo { width: 150px; }
        .loader-line { width: 50px; height: 2px; background: #BC002D; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="images/logo.png" alt="ThaiJap" class="fade-in-logo">
        <div class="loader-line"></div>
    </div>

    <header>
        <img src="images/logo.png" alt="Logo" class="mini-logo">
        <h1>THAI JAP</h1>
        <div class="table-badge">Table <span id="display-table">--</span></div>
    </header>

    <main id="menu-container"></main>

    <div id="cart-bar" style="display:none;">
        <div id="cart-info">
            <span id="cart-count">0</span> ARTICLES | <span id="cart-total">0.00</span>€
        </div>
        <button id="btn-commander" onclick="envoyerCommande()">COMMANDER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tableId = params.get('table') || "Emporter";
        document.getElementById('display-table').innerText = tableId;

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash-screen').classList.add('hidden'); }, 2000);
        });

        let panier = [];
        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('menu-container');
            let html = "";

            categories.forEach(cat => {
                let catItems = "";
                for (let id in data) {
                    const p = data[id];
                    if (id.startsWith('p') && p.categorie === cat && p.dispo !== false) {
                        
                        // Check Garnitures (Specials)
                        let specHtml = "";
                        if(p.specials) {
                            const avail = p.specials.filter(s => s.dispo !== false);
                            if(avail.length > 0) {
                                specHtml = `<select id="spec-${id}" class="jap-select">
                                    ${avail.map(s => `<option value="${s.v}|${s.p}">${s.v} (${s.p.toFixed(2)}€)</option>`).join('')}
                                </select>`;
                            }
                        }

                        // Check Options (Sushis/Boissons)
                        let optHtml = "";
                        if(p.options) {
                            const availOpts = p.options.map((o, idx) => {
                                const off = (p.optionsDispo && p.optionsDispo[idx] === false);
                                return off ? "" : `<option value="${o}">${o}</option>`;
                            }).join('');
                            if(availOpts.trim() !== "") optHtml = `<select id="opt-${id}" class="jap-select">${availOpts}</select>`;
                        }

                        if((p.specials && specHtml==="") || (p.options && optHtml==="")) continue;

                        catItems += `<div class="product-card">
                            ${p.img ? `<img src="${p.img}" class="product-img">` : ''}
                            <div class="product-info">
                                <span class="prod-name">${p.nom}</span>
                                <span class="price">${p.prix ? p.prix.toFixed(2)+'€' : ''}</span>
                                ${optHtml} ${specHtml}
                                <input type="text" id="note-${id}" placeholder="Note..." class="note-input">
                            </div>
                            <button class="add-btn" onclick="ajouter('${id}', '${p.nom}', ${p.prix || 0}, ${!!p.options}, ${!!p.specials}, '${p.categorie}')">+</button>
                        </div>`;
                    }
                }
                if(catItems) html += `<h2 class="category-title">${cat.toUpperCase()}</h2>` + catItems;
            });
            container.innerHTML = html;
        });

        function ajouter(id, nom, prix, hasOpt, hasSpec, cat) {
            let n = nom; let pFinal = prix;
            if(hasOpt) n += " (" + document.getElementById('opt-'+id).value + ")";
            if(hasSpec) {
                const s = document.getElementById('spec-'+id).value.split('|');
                n += " " + s[0]; pFinal = parseFloat(s[1]);
            }
            panier.push({nom: n, prix: pFinal, categorie: cat, note: document.getElementById('note-'+id).value});
            document.getElementById('note-'+id).value = "";
            calculer();
        }

        function calculer() {
            let total = panier.reduce((s, i) => s + i.prix, 0);
            document.getElementById('cart-count').innerText = panier.length;
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('cart-bar').style.display = panier.length > 0 ? "flex" : "none";
        }

        function envoyerCommande() {
            const cmd = { 
                table: tableId, articles: panier, total: document.getElementById('cart-total').innerText,
                statut: "En attente", heure: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
            };
            db.ref('commandes').push(cmd).then(() => {
                alert("Commande envoyée !"); panier = []; calculer();
            });
        }
    </script>
</body>
</html>
