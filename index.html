<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiJap | Menu Gastronomique</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <img src="images/logo.png" alt="ThaiJap" class="fade-in-logo">
        <div class="loader-line"></div>
    </div>

    <header>
        <img src="images/logo.png" alt="Logo" class="mini-logo">
        <h1>THAI JAP</h1>
        <div class="table-badge">Expérience Table <span id="display-table">--</span></div>
    </header>

    <main id="menu-container"></main>

    <div id="cart-bar" style="display:none;">
        <div id="cart-info">
            <span id="cart-count">0</span> SÉLECTION(S) | <span id="cart-total">0.00</span>€
            <div id="applied-menu"></div>
        </div>
        <button id="btn-commander" onclick="envoyerCommande()">COMMANDER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            authDomain: "thaijap.firebaseapp.com",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            storageBucket: "thaijap.firebasestorage.app",
            messagingSenderId: "84821188454",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tableId = params.get('table') || "Emporter";
        document.getElementById('display-table').innerText = tableId;

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; 
            setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500);
            }, 2500);
        });

        let panier = [];
        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        db.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            let html = "";

            categories.forEach(cat => {
                let catItems = "";
                for (let id in data) {
                    const p = data[id];
                    if (id.startsWith('p') && p.categorie === cat && p.dispo !== false) {
                        catItems += `
                            <div class="product-card">
                                ${p.img ? `<img src="${p.img}" class="product-img" loading="lazy">` : ''}
                                <div class="product-info">
                                    <div class="prod-header">
                                        <span class="prod-name">${p.nom}</span>
                                        <span class="price">${p.prix ? p.prix.toFixed(2) : '--'}€</span>
                                    </div>
                                    ${p.specials ? `<select id="spec-${id}" class="jap-select">${p.specials.map(s => `<option value="${s.v}|${s.p}">${s.v} (${s.p.toFixed(2)}€)</option>`).join('')}</select>` : ''}
                                    ${p.options ? `<select id="opt-${id}" class="jap-select">${p.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>` : ''}
                                    <input type="text" id="note-${id}" placeholder="Note de préparation..." class="note-input">
                                </div>
                                <button class="add-btn" onclick="ajouter('${id}', '${p.nom}', ${p.prix || 0}, ${!!p.options}, ${!!p.specials}, '${p.categorie}')">+</button>
                            </div>`;
                    }
                }
                if(catItems) {
                    html += `<h2 class="category-title">${cat.toUpperCase()}</h2>` + catItems;
                }
            });
            container.innerHTML = html;
        });

        function ajouter(id, nom, prix, hasOpt, hasSpec, cat) {
            let n = nom;
            let pFinal = prix;
            let note = document.getElementById('note-'+id).value;
            if(hasOpt) n += " (" + document.getElementById('opt-'+id).value + ")";
            if(hasSpec) {
                const parts = document.getElementById('spec-'+id).value.split('|');
                n += " " + parts[0];
                pFinal = parseFloat(parts[1]);
            }
            panier.push({nom: n, prix: pFinal, categorie: cat, note: note});
            document.getElementById('note-'+id).value = "";
            calculerPanier();
        }

        function calculerPanier() {
            let total = panier.reduce((s, i) => s + i.prix, 0);
            let message = "";
            const ents = panier.filter(i => i.categorie === "entrees");
            const sush = panier.filter(i => i.categorie === "sushis");
            const bois = panier.filter(i => i.categorie === "boissons");

            if(ents.length >= 1 && sush.length >= 1 && bois.length >= 1) {
                total = total - (ents[0].prix + sush[0].prix + bois[0].prix) + 16.90;
                message = "MENU TOKYO APPLIQUÉ";
            }
            document.getElementById('cart-count').innerText = panier.length;
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('applied-menu').innerText = message;
            document.getElementById('cart-bar').style.display = panier.length > 0 ? "flex" : "none";
        }

        function envoyerCommande() {
            const cmd = { 
                table: tableId, articles: panier, total: document.getElementById('cart-total').innerText,
                menu: document.getElementById('applied-menu').innerText, statut: "En attente", 
                heure: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
            };
            db.ref('commandes').push(cmd).then(() => {
                alert("Votre commande a été transmise au chef.");
                panier = [];
                calculerPanier();
            });
        }
    </script>
</body>
</html>
